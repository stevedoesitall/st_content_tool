<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Content Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="kirby.css" />
    <link rel="shortcut icon" href="https://getstarted.sailthru.com/wp-content/themes/sailthru-docs/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Sailthru Content Tool</h1>
        <h2>Import and Export Your Content!</h2>
        <button id="import">Import</button>
        <button id="export">Export</button>
    </div>
    <div id="notes">
        <h3>Notes:</h3>
            <ol>
                <li>Exported data includes URL, title, publish date, views, and tags</li>
                <li>For content imports, replace all commas with pipes (for tags) or dashes/hyphens (for titles, descriptions, etc.)</li>
            </ol>
    </div>
    <div id="hidden">
        <a id="export_url"></a>
        <input id="loaded_file" type="file"/>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
