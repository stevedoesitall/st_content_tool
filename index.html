<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Content Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="shortcut icon" href="https://getstarted.sailthru.com/wp-content/themes/sailthru-docs/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
    <div id="header">
        <h1>Sailthru Content Tool</h1>
        <h2>Export Your Content:</h2>
    </div>
    <div id="inputs">
            <label>API Key: <input name="api_key" type="text" id="api_key"/></label>           
            <label>API Secret: <input name="api_secret" type="text" id="api_secret"/></label>           
    </div>
    <div id="buttons">
        <button class="get api" id="export">Export</button>
    </div>
    <div id="warning_section">
        <!--Inject warning if not a valid CSV-->
    </div>
    <div id="notes_section">
        <button id="notes">Notes</button>
        <div class="hidden" id="notes_list">
            <ol>
                <li>Export returns the last 1,000 items from your Content Library</li>
                <li>All available data on each item, including vars, will be returned</li>
                <li>In order for a proper CSV export, any commas in titles, arrays, etc. are removed</li>
            </ol>
        </div>
    </div>
    <div class="hidden" id="file_inputs">
        <a id="export_url"></a>
        <input id="loaded_file" type="file"/>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
